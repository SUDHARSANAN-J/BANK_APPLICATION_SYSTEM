<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Banking Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 30px;
        }

        .option {
            background-color: #f39c12; /* Warm orange */
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .option:hover {
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container" action="/admin_dashboard" method="POST">
        <h1>Admin Dashboard</h1>
        
        <form action="/create-user" method="GET">
            <button class="option" type="submit">Create New User Account</button>
        </form>

        <form action="/update-user" method="GET">
            <button class="option" type="submit">Update User Account</button>
        </form>

        <form action="/delete-user" method="GET">
            <button class="option" type="submit">Delete User Account</button>
        </form>

        <div class="footer">
            <a href="/admin_login">Logout</a>
        </div>
    </div>
</body>
</html>
