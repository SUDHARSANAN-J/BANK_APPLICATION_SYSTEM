<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Application - Admin/User Selection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            position: relative;
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 30px;
        }

        .description {
            font-size: 17px;
            color: #555;
            margin-bottom: 40px;
        }

        .separator {
            height: 2px;
            width: 70%;
            background-color: #ccc;
            margin: 30px auto;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn {
            text-decoration: none;
            padding: 15px 80px;
            font-size: 18px;
            color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 80%;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn span {
            margin-right: 10px;
            font-size: 24px;
        }

        .admin-btn {
            background-color: #f39c12; /* Warm orange */
        }

        .user-btn {
            background-color: #d35400; /* Cool deep orange */
        }

        .btn:hover {
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #f39c12;
        }

        .icon {
            position: absolute;
            top: -20px;
            right: -20px;
            background-color: #e74c3c;
            color: #fff;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîí</div>
        <h1>Select Your Role</h1>
        <p class="description">Please choose whether you are an Admin or a User to proceed to the login page.</p>

        <div class="options">
            <a href="/admin_login" class="btn admin-btn"><span>üëÆ‚Äç‚ôÇÔ∏è</span>Admin</a>
            <a href="/user_login" class="btn user-btn"><span>üë§</span>User</a>
        </div>

        <div class="separator"></div>

        <div class="footer">
            Need help? <a href="#">Contact Support</a>
        </div>
    </div>
</body>
</html>
