<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account - Banking Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            height: 100%;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 450px; /* Increased width for better alignment */

        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 30px;
        }

        input[type="text"], input[type="number"], input[type="email"], input[type="tel"], input[type="number"], input[type="date"], input[type="password"], select {
            width: 90%;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #f39c12; /* Warm orange */
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>

  
    <div class="container">
        <h1>Create New Account</h1>
        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form action="/create-user" method="POST" onsubmit="return validatePasswords();">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email ID" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <select name="proof_type" required>
                <option value="" disabled selected>Select Proof Type</option>
                <option value="Aadhar Card">Aadhar Card</option>
                <option value="Pan Card">Pan Card</option>
                <option value="Driving License">Driving License</option>
            </select>
            <input type="text" name="proof_id" placeholder="Proof ID" required>
            <select name="account_type" required>
                <option value="" disabled selected>Select Account Type</option>
                <option value="savings">Savings Account</option>
                <option value="current">Current Account</option>
                <option value="joint">Joint Account</option>
            </select>
            <input type="text" name="occupation" placeholder="Occupation" required>
            <input type="text" name="dob" placeholder="Date of Birth" required onfocus="this.type='date'" onblur="this.type='text'" required>
            <input type="text" name="nationality" placeholder="Nationality" required>
            <input type="number" name="savings_amount" placeholder="Initial Account" required>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="password" name="confirm_password" placeholder="confirm Password" id="confirm_password" required>

            <button class="btn" type="submit">Create Account</button>
        </form>

        <div class="footer">
            Already have an account? <a href="/user_login">Login Here</a>
        </div>
    </div>

    <script>
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
