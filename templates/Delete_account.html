<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - Banking Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 30px;
        }

        input[type="text"], input[type="number"], input[type="password"] {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background-color: #f39c12; /* Warm orange */
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 70%;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .footer a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete User Account</h1>

        <form action="/delete-user" method="POST">
            <input type="number" name="account_number" placeholder="Account Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="confirmation" placeholder="Type 'DELETE' to Confirm" required>

            <button class="btn" type="submit">Delete Account</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="footer">
            <a href="/admin_dashboard">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
